<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elysia's Photography</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <!-- begin header -->
    <header class="welcome parallax-wrapper">
        <div class="welcome-text">
            <h1>Elysia's Photography</h1>
        </div>
        <div>
            <ul class="nav-bar">
                <li id="nav-projects" class="nav-options">Projects</li>
                <li id="nav-photos" class="nav-options"><a href="photos.html">Photos</a></li>
                <li id="nav-contact" class="nav-options">Contact</li>
            </ul>
        </div>
    </header>
    <!-- end header -->
    <!-- begin about me -->
    <section class="intro-wrapper regular-wrapper">
        <div class="intro-content">
            <div class="first-intro">
                <h3>Elysia Mac</h3>
                <hr class="separator">
            </div>
            <div class="about-me-section">
                <div class="about-me-photography">
                    <h4>Photography</h4>
                    <p>I have this camera. I take pics of this stuff. I'm just trying to fill blank spaces yeah boi</p>
                </div>
                <div class="about-me-personal">
                    <h4>Personal</h4>
                    <p>I am undergrad at UCSD majoring in Data Science and minoring in Business</p>
                </div>
            </div>
        </div>
    </section>
    <!-- end about me -->
    <section class="filler-image parallax-wrapper"></section>>
    <!-- begin photo timeline section -->
    <section class="photos-preview-wrapper regular-wrapper">
        <div class="photo-content">
            <div class="photo-content-title">
                <h3>Latest Photos</h3>
                <hr class="separator">
            </div>
            <div class="photos-timeline">
                <!-- begin left timeline -->
                <div class="photos-timeline-left">
                    <div class="photos-block">
                        <figure>
                            <figcaption class="captions">October 2017</figcaption>
                            <img class="photo" src="images/header-img.jpg" alt="ya">
                        </figure>
                    </div>
                    <div class="photos-block">
                        <figure>
                            <figcaption class="captions">July 2017</figcaption>
                            <img class="photo" src="images/header-img.jpg" alt="ya">
                        </figure>
                    </div>
                </div>
                <!-- end left timeline -->
                <!-- begin right timeline -->
                <div class="photos-timeline-right">
                    <div class="photos-block">
                        <figure>
                            <figcaption class="captions">October 2017</figcaption>
                            <img class="photo" src="images/header-img.jpg" alt="ya">
                        </figure>
                    </div>
                    <div class="photos-block">
                        <figure>
                            <figcaption class="captions">July 2017</figcaption>
                            <img class="photo" src="images/header-img.jpg" alt="ya">
                        </figure>
                    </div>
                </div>
                <!-- end right timeline -->
            </div>
        </div>
    </section>
    <!-- end photo timeline section -->
    <footer class="contact-footer regular-wrapper">
        <div class="contact-me-title">
            <h3>Contact me here!</h3>
        </div>
        <form class="contact-form">
            <!--
            Name<br>
            -->
            <input id="name" type="text" name="name" placeholder="Name"><br>
            <input id="email" type="text" name="email" placeholder="Email"><br>
            <input id="subject" type="text" name="text-subject" placeholder="Subject"><br>
            <textarea id="message" name="text-message" placeholder="Message" cols="1" rows="1"></textarea>
            <div class="submit-button-wrapper">
                <button class="submit-button">Send</button>
            </div>
        </form>
    </footer>
    <script src="myapp.js"></script>
</body>
</html>
